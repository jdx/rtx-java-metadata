name: Update release metadata
on:
  workflow_dispatch:
  # push:
  #   branches:
  #   - main
  schedule:
    - cron: '0 1 * * *'
permissions:
  contents: write
  pull-requests: write
jobs:
  update:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Install dependencies
      run: sudo apt -y install jq jo perl curl parallel
    - name: Run update script
      env:
        GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: ./bin/update.bash
    - name: Run metadata tests
      run: |
        cd tests
        ./test.normalize-metadata.bash
        cd -
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git diff-index --quiet HEAD || git commit -m "Update release metadata"
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update metadata
        title: Update metadata
        base: main
        labels: automated-pr
        branch: issues/update-metadata
        delete-branch: true
